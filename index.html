<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro | jvs-dev</title>
    <li class="header__li" nk rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/pages/index.css">
        <link rel="stylesheet" href="styles/components/header.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="header__title">Pomodoro</h1>
        <div class="header__div">
            <div id="activeBackground" class="header__activeBackground"></div>
            <button type="button" id="pomodoroBtn" class="header__button active">pomodoro</button>
            <button type="button" id="shortBreakBtn" class="header__button">short break</button>
            <button type="button" id="longBreakBtn" class="header__button">long break</button>
        </div>
    </header>
    <main id="main">
        <div class="main__div--1">
            <div class="main__div--2">
                <img class="main__elipse" src="assets/image/elipse.svg">
                <div class="main__div--3">
                    <h3 class="main__clockTime" id="timeText">17:59</h3>
                    <button class="main__clockButton" id="timeButton">PLAY</button>
                </div>
            </div>
        </div>
        <button class="main__settings" type="button"><ion-icon name="settings-sharp"></ion-icon></button>
    </main>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
